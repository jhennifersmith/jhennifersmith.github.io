<div class="section-wrapper">
    <section class="section extra" id="extra">
        <div>
            <div class="section-heading" id="chat-text">Contato</div>
            <p class="paragraph-text justify-text">
               Você pode entrar em contato comigo pelo meu email, ou qualquer rede social abaixo. 
            </p>
            <p class="paragraph-text justify-text">
                Se sinta livre para escrever pra mim sobre qualquer coisa: <a href="mailto:{{ site.email }}">{{ site.email }}</a>.
            </p>
            <p class="paragraph-text justify-text">
               <!-- Meu portfólio esta disponível aqui: <a href="{{ site.blog_url }}/resume/resume.pdf">PDF</a>, <a href="{{ site.blog_url }}/resume/resume.docx">DOC</a>--> 
            </p>
            <div class="extra-links">
                <span class="hint--bottom bottom-link" aria-label="GitHub">
                    <a href="https://github.com/{{ site.github_username }}"><i class="head-icon fab fa-github"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="Instagram">
                    <a href="https://instagram.com/{{ site.instagram_username }}"><i class="head-icon fab fa-instagram"></i></a>
                </span> 
                <span class="hint--bottom bottom-link" aria-label="Linkedin">
                    <a href="https://linkedin.com/{{ site.linkedin_username }}"><i class="head-icon fab fa-linkedin"></i></a>
                </span> 
            </div>
        </div>
    </section>
</div>
